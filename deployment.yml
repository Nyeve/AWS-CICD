apiVersion: apps/v1
kind: Deployment
metadata:
  name: awscicd
  labels:
    app: AWSCICD
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: AWSCICD
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: awscicd
    spec:
      containers:
        - image: nyeve/AWSCICD:latest
          imagePullPolicy: Always
          name: AWSCICD
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: AWSCICD
  labels:
    app: AWSCICD
spec:
  type: LoadBalancer
  selector:
    app: AWSCICD
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
      protocol: TCP